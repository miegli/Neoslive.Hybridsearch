'Neoslive.Hybridsearch:Content':
  hybridsearch:
    render: false
  ui:
    inspector:
      groups:
        hybridsearch:
          label: 'Hybrid Search'

  superTypes:
    'TYPO3.Neos:Node': TRUE
  properties:
    neoslivehybridsearchkeywords:
      type: string
      ui:
        reloadIfChanged: FALSE
        label: 'Keywords'
        inspector:
          group: 'hybridsearch'
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            rows: 7
    neoslivehybridsearchturbonode:
      type: boolean
      ui:
        label: 'Turbo Node'
        inspector:
          group: 'hybridsearch'
