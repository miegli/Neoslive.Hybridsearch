
'Neoslive.Hybridsearch:Content':
  hybridsearch:
    render: false
  ui:
    inspector:
      groups:
        hybridsearch:
          label: 'Hybrid Search'
  superTypes:
    'Neos.Neos:Node': true
  properties:
    neoslivehybridsearchrealtime:
      type: boolean
    neoslivehybridsearchkeywords:
      type: string
      ui:
        reloadIfChanged: false
        label: Keywords
        inspector:
          group: hybridsearch
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
          editorOptions:
            rows: 7
    neoslivehybridsearchturbonode:
      type: boolean
      ui:
        label: 'Turbo Node'
        inspector:
          group: hybridsearch
